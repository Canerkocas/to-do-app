    <title>My Task List</title>
  </head>
  <body>


    <div class="container p-3">
        <h1 class="app-title" id="header">To Do App Project</h1>
        <div class="card">
            <div class="card-header">
                My To Do App
            </div>
            <div class="card-body">
                <form id="addTaskForm">
                    <div class="input-group mt-3">    

                    <input id="txtTaskName" name="taskName" type="text" class="form-control" placeholder="Add item" aria-describedby="btnAddNewTask">
                    <div class="input-group-append">
                        <button class="btn btn-warning" type="submit" id="btnAddNewTask">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div> 
                </form>
            </div>


        </div>
        <div class="card mt-3">
            <div class="card-header">
                List of items
                <a id="btnDeleteAll" href="#" class="btn btn-outline-danger btn-sm delete-all float-right">
                    Delete All
                </a>
            </div>
            <ul id="task-list" class="list-group">

            </ul>
        </div>

    </div>
